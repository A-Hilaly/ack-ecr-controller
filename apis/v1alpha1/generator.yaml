resources:
  Repository:
    fields:
      Name:
        is_primary_key: true
        is_required: true
        from:
          operation: CreateRepository
          path: RepositoryName
      LifecyclePolicy:
        from:
          operation: PutLifecyclePolicy
          path: LifecyclePolicyText
      Policy:
        from:
          operation: SetRepositoryPolicy
          path: PolicyText
      Tags:
        compare:
          is_ignored: true
      RegistryID:
        late_initialize: {}
    renames:
      operations:
        CreateRepository:
          input_fields:
            RepositoryName: Name
        DeleteRepository:
          input_fields:
            RepositoryName: Name
        DescribeRepositories:
          input_fields:
            RepositoryName: Name
    exceptions:
      errors:
        404:
          code: RepositoryNotFoundException
    list_operation:
      match_fields:
        - Name
    hooks:
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
      sdk_read_many_post_set_output:
        template_path: hooks/repository/sdk_read_many_post_set_output.go.tpl
    update_operation:
      custom_method_name: customUpdateRepository
